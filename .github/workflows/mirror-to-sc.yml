name: Mirror 'main' branch to NCP SourceCommit

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  mirror:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history is no longer strictly needed but kept for safety)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name  "minwoonggi"
          git config user.email "d34sda334@gmail.com"

      - name: Add SourceCommit remote
        env:
          SC_REMOTE_URL: ${{ secrets.SC_REMOTE_URL }}
        run: |
          git remote add sc "$SC_REMOTE_URL"

      - name: Push ONLY 'main' branch
        run: |
          git push sc main